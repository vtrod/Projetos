<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='/HOTEL1/css/login.css'>
    <link rel='stylesheet' type='text/css' href='/HOTEL1/css/login1.css'>
    <title>Esqueci minha senha</title>
</head>
<body>
    <div class="page">
            <form method="POST" class="formLogin">
                <h1>Cadastro</h1>
                <p>Digite o email correspondente a sua conta no campo abaixo:</p>
                <label for="email">E-mail</label>
                <input required type="email" placeholder="Digite seu e-mail" autofocus="true" id="login"/>
                <input type="submit" value="Acessar" class="btn" onclick="logar(); return false">
            </form>
    </div>
    <script>
        function logar(){
            var login = document.getElementById('login').value;
            if(login == "admin@admin"){
                alert('Foi enviado um email para recuperação de conta no endereço digitado, cheque seu inbox');
                location.href="/HOTEL1/login.html"
            }
            else{
                alert('Usuário não cadastrado');
                location.href="/HOTEL1/login.html"
            }

        }
    </script>
</body>
</html>
